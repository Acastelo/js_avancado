<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group m-2">
                <input id="desc" type="text" class="form-control" placeholder="Description">
            </div>
            <div class="form-group m-2">
                    <input id="amount" type="text" class="form-control" placeholder="Amount">
            </div>
            <div class="form-group m-2">
                    <input id="value" type="text" class="form-control" placeholder="Value">
            </div>
            <span id="btnUpdate" style="display: none;">
                <span id="inputIDUpdate"></span>
                <button onclick="updateData()" class="btn btn-danger m-1">Save</button>
                <button onclick="resetForm()" class="btn btn-warning m-1">Cancel</button>
            </span>
            <span id="btnAdd">
                <button onclick="addData()" class="btn btn-primary m-1">Add</button>
                <button onclick="resetForm()" class="btn btn-warning m-1">Cancel</button>
                <button onclick="deleteList()" class="btn btn-warning m-1">Delete List</button>
            </span>
        </div>
        <div id="errors" style="display: none;"></div>
        <table id="listTable" class="table mt-3">
            
        </table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-botton">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">R$ 0,00</span></h4>
        </div>
    </nav>
    
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
